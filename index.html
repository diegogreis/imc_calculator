<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./js/script.js" defer type="module"></script>
  <title>Calcule seu IMC</title>

</head>
<body>
  <div class="error-box">
    Digite somente números
  </div>

  <div class="container">
    <main class="card">
      <h1 class="title">Cálculo de IMC</h1>
      <form>
        <div class="input-wrapper">
          <label for="weight">Peso (Kg)</label>
          <input type="number" name="weight" id="weight" placeholder="60">
        </div>
        <div class="input-wrapper">
          <label for="height">Altura (cm)</label>
          <input type="number" name="height" id="height" placeholder="165">
        </div>

        <button>Calcular IMC <img src="./assets/arrow-up-right.svg" alt="Seta apontando para o lado direito"></button>
      </form>
    </main>
  </div>

  <div class="card-wrapper">
    <div class="card">
      <h2>Seu IMC é de 28</h2>
      <button><img src="./assets/close.svg" alt="Botão X para fechar a popup."></button>
    </div>
  </div>

  
</body>
</html>
